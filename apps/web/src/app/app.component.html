<div class="layout">
  <mat-toolbar color="primary" class="toolbar">
    <a mat-button class="app-title" routerLink="/">CISense</a>
    <span class="spacer"></span>

    <!-- 桌面版導覽 -->
    <nav class="desktop-nav">
      <a mat-button
         routerLink="/analyze"
         routerLinkActive="active-link"
         [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon>analytics</mat-icon>
        開始分析
      </a>
      <a mat-button
         routerLink="/analyses"
         routerLinkActive="active-link"
         [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon>history</mat-icon>
        分析紀錄
      </a>
    </nav>

    <!-- 手機版導覽 -->
    <nav class="mobile-nav">
      <a mat-button
         routerLink="/analyze"
         routerLinkActive="active-link"
         [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon>analytics</mat-icon>
        開始分析
      </a>
      <a mat-button
         routerLink="/analyses"
         routerLinkActive="active-link"
         [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon>history</mat-icon>
        分析紀錄
      </a>
    </nav>
  </mat-toolbar>

  <main class="content">
    <router-outlet></router-outlet>
  </main>

  <mat-toolbar color="primary" class="footer" role="contentinfo">
    <span class="footer-text">© 2025 CISense. All rights reserved.</span>
  </mat-toolbar>
</div>
